<p>{{ enumsModel.Title }}</p>

<p>code works!</p>
<p *ngIf="shellModel">
    {{ shellModel | json }}
</p>

<button mat-raised-button color="primary">{{ enumsModel.Generate }}</button>
<span>&nbsp;&nbsp;&nbsp;</span>
<button mat-raised-button color="primary" (click)="GetWeather()">{{ enumsModel.GetTheWeather }}</button>
<span>&nbsp;&nbsp;&nbsp;</span>
<button mat-raised-button color="primary" (click)="GetMoreWeather()">{{ enumsModel.GetMoreWeather }}</button>
<span>&nbsp;&nbsp;&nbsp;</span>
<button mat-raised-button color="primary" (click)="ClearWeather()">{{ enumsModel.ClearWeather }}</button>

<ul *ngIf="(weatherService.weather$ | async) as wfs">
    <li *ngFor="let wf of wfs">
        {{ wf.Date }} - {{ wf.TemperatureC }} - {{ wf.TemperatureF }} - {{ wf.Summary }} </li>
</ul>
