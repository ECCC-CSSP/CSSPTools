<p>generate-angular works!</p>

<p>{{ generateAngularModel.Title }}</p>

<p>code works!</p>
<p *ngIf="shellModel">
    {{ shellModel | json }}
</p>

<button mat-raised-button color="primary">{{ generateAngularModel.Generate }}</button>
<span>&nbsp;&nbsp;&nbsp;</span>
<button mat-raised-button color="primary" (click)="GetWeather()">{{ generateAngularModel.GetTheWeather }}</button>
<span>&nbsp;&nbsp;&nbsp;</span>
<button mat-raised-button color="primary" (click)="GetMoreWeather()">{{ generateAngularModel.GetMoreWeather }}</button>
<span>&nbsp;&nbsp;&nbsp;</span>
<button mat-raised-button color="primary" (click)="ClearWeather()">{{ generateAngularModel.ClearWeather }}</button>

<ul *ngIf="(weatherService.weather$ | async) as wfs">
    <li *ngFor="let wf of wfs">
        {{ wf.Date }} - {{ wf.TemperatureC }} - {{ wf.TemperatureF }} - {{ wf.Summary }} </li>
</ul>
