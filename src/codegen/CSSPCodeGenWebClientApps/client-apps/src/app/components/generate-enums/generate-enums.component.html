<h1>Generate Enums</h1>

<button (click)="CompareEnumsAndOldEnums()" mat-raised-button color="primary">
    <mat-progress-bar *ngIf="generateEnumsService.generateEnumsModel$.value.CompareEnumsAndOldEnumsWorking"
        mode="indeterminate"></mat-progress-bar>
    {{ generateEnumsService.generateEnumsModel$.value.CompareEnumsAndOldEnums }}
</button>
<button (click)="EnumsGenerated_cs()" mat-raised-button color="primary">
    <mat-progress-bar *ngIf="generateEnumsService.generateEnumsModel$.value.EnumsGenerated_csWorking"
        mode="indeterminate"></mat-progress-bar>
    {{generateEnumsService.generateEnumsModel$.value.EnumsGenerated_cs}}
</button>
<button (click)="EnumsTestGenerated_cs()" mat-raised-button color="primary">
    <mat-progress-bar *ngIf="generateEnumsService.generateEnumsModel$.value.EnumsTestGenerated_csWorking"
        mode="indeterminate"></mat-progress-bar>
    {{generateEnumsService.generateEnumsModel$.value.EnumsTestGenerated_cs}}
</button>
<button (click)="GeneratePolSourceEnumCodeFiles()" mat-raised-button color="primary">
    <mat-progress-bar *ngIf="generateEnumsService.generateEnumsModel$.value.GeneratePolSourceEnumCodeFilesWorking"
        mode="indeterminate"></mat-progress-bar>
    {{generateEnumsService.generateEnumsModel$.value.GeneratePolSourceEnumCodeFiles}}
</button>

<mat-progress-bar *ngIf="generateEnumsService.generateEnumsModel$.value.Working" mode="indeterminate">
</mat-progress-bar>

<p *ngIf="generateEnumsService.generateEnumsModel$.value.Error">
    <mat-error>
        {{ generateEnumsService.generateEnumsModel$.value.Error | json }}
    </mat-error>
</p>
<div>
    <pre *ngIf="generateEnumsService.generateEnumsModel$.value.Status">
        {{ generateEnumsService.generateEnumsModel$.value.Status }}
    </pre>
</div>
