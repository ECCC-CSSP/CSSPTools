<p>generate-web-api works!</p>

<p>{{ generateWebAPIModel.Title }}</p>

<p>code works!</p>
<p *ngIf="shellModel">
    {{ shellModel | json }}
</p>

<button mat-raised-button color="primary">{{ generateWebAPIModel.Generate }}</button>
<span>&nbsp;&nbsp;&nbsp;</span>
<button mat-raised-button color="primary" (click)="GetWeather()">{{ generateWebAPIModel.GetTheWeather }}</button>
<span>&nbsp;&nbsp;&nbsp;</span>
<button mat-raised-button color="primary" (click)="GetMoreWeather()">{{ generateWebAPIModel.GetMoreWeather }}</button>
<span>&nbsp;&nbsp;&nbsp;</span>
<button mat-raised-button color="primary" (click)="ClearWeather()">{{ generateWebAPIModel.ClearWeather }}</button>

<ul *ngIf="(weatherService.weather$ | async) as wfs">
    <li *ngFor="let wf of wfs">
        {{ wf.Date }} - {{ wf.TemperatureC }} - {{ wf.TemperatureF }} - {{ wf.Summary }} </li>
</ul>
