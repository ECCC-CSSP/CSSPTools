<p>generate-with-doc works!</p>

<p>{{ generateWithDocModel.Title }}</p>

<p>code works!</p>
<p *ngIf="shellModel">
    {{ shellModel | json }}
</p>

<button mat-raised-button color="primary">{{ generateWithDocModel.Generate }}</button>
<span>&nbsp;&nbsp;&nbsp;</span>
<button mat-raised-button color="primary" (click)="GetWeather()">{{ generateWithDocModel.GetTheWeather }}</button>
<span>&nbsp;&nbsp;&nbsp;</span>
<button mat-raised-button color="primary" (click)="GetMoreWeather()">{{ generateWithDocModel.GetMoreWeather }}</button>
<span>&nbsp;&nbsp;&nbsp;</span>
<button mat-raised-button color="primary" (click)="ClearWeather()">{{ generateWithDocModel.ClearWeather }}</button>

<ul *ngIf="(weatherService.weather$ | async) as wfs">
    <li *ngFor="let wf of wfs">
        {{ wf.Date }} - {{ wf.TemperatureC }} - {{ wf.TemperatureF }} - {{ wf.Summary }} </li>
</ul>
