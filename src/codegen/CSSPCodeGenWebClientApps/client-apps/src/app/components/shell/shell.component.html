<!-- Settings Menu -->
<mat-menu #menuSettings>
    <button mat-menu-item (click)="nothing()">Settings First Menu</button>
    <button mat-menu-item (click)="nothing()">Settings Second Menu</button>
</mat-menu>

<!-- User Menu -->
<mat-menu #menuUser>
    <button mat-menu-item (click)="nothing()">User Id {{ shellModel?.UserModel?.Id }}</button>
    <button mat-menu-item (click)="nothing()">User FirstName {{ shellModel?.UserModel?.FirstName }}</button>
    <button mat-menu-item (click)="nothing()">User LastName {{ shellModel?.UserModel?.LastName }}</button>
    <button mat-menu-item (click)="nothing()">User LoginEmail {{ shellModel?.UserModel?.LoginEmail }}</button>
</mat-menu>

<!-- Top Toolbar -->
<mat-toolbar>
    <span class="top">
        <button mat-button (click)="drawer.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <a mat-button routerLink="">{{ shellModel.AppTitle }}
        </a>
        <span class="right">
            <button *ngIf="shellModel.UserModel?.Token" mat-button [matMenuTriggerFor]="menuUser">
                {{ shellModel.UserModel.LoginEmail }}
            </button>
            <a *ngIf="!shellModel.UserModel?.Token" mat-button routerLink="register" routerLinkActive="active-link">
                {{ shellModel.Register }}
            </a>
            <a *ngIf="!shellModel.UserModel?.Token" mat-button routerLink="login" routerLinkActive="active-link">
                {{ shellModel.Login }}
            </a>
            <button mat-button [matMenuTriggerFor]="menuSettings">
                <mat-icon>settings</mat-icon>
            </button>
            <button mat-button *ngIf="shellModel.Language === 'fr-CA'" (click)="changeLang()">English</button>
            <button mat-button *ngIf="shellModel.Language === 'en-CA'" (click)="changeLang()">Fran√ßais</button>
        </span>
    </span>
</mat-toolbar>

<!-- Drawer With Commands-->
<mat-drawer-container>
    <mat-drawer #drawer opened mode="side">
        <p>
            <a mat-button routerLink="enums" title="Open Enums" routerLinkActive="active-link">
                Enums
            </a>
        </p>
        <p>
            <a mat-button routerLink="models" title="Open Models" routerLinkActive="active-link">
                Models
            </a>
        </p>
        <p>
            <a mat-button routerLink="services" title="Open Services" routerLinkActive="active-link">
                Services
            </a>
        </p>
    </mat-drawer>
    <div class="margin20">
        <router-outlet></router-outlet>
    </div>
</mat-drawer-container>
