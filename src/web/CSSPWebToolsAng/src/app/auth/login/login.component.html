<mat-grid-list cols="1" rowHeight="80%">
    <mat-grid-tile>
        <mat-card class="example-card">
            <mat-card-header>
                <h2>Login</h2>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <p>
                        <mat-form-field>
                            <input matInput type="text" placeholder="UserName" formControlName="username"
                                class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <mat-error *ngIf="submitted && f.username.errors && f.username.errors.required">
                                Username is required
                            </mat-error>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field>
                            <input matInput type="password" placeholder="Password" formControlName="password"
                                class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <mat-error *ngIf="submitted && f.password.errors && f.password.errors.required">
                                Password is required
                            </mat-error>
                        </mat-form-field>
                    </p>
                    <p>
                        <button matButton [disabled]="loading">
                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                            Login
                        </button>
                        <a matButton routerLink="/register" class="btn btn-link">Register</a></p>
                </form>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
