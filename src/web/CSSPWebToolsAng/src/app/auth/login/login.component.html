<mat-grid-list cols="1" rowHeight="80%">
    <mat-grid-tile>
        <mat-card>
            <mat-card-header>
                <h2>{{loginText.Login}}</h2>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <p>
                        <mat-form-field>
                            <input matInput type="text" placeholder="{{loginText.UserName}}" formControlName="username"
                                class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <mat-error *ngIf="submitted && f.username.errors">
                                <div *ngIf="f.username.errors.required">{{loginText.UserNameIsRequired}}</div>
                            </mat-error>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field>
                            <input matInput type="password" placeholder="{{loginText.Password}}" formControlName="password"
                                class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <mat-error *ngIf="submitted && f.password.errors">
                                <div *ngIf="f.password.errors.required">{{loginText.PasswordIsRequired}}</div>
                            </mat-error>
                        </mat-form-field>
                    </p>
                    <p>
                        <button mat-raised-button [disabled]="loading">
                            <span *ngIf="loading"></span>
                            {{loginText.Login}}
                        </button>
                        <span>&nbsp;&nbsp;&nbsp;</span>
                        <a mat-raised-button routerLink="/{{loginText.Locale}}/register">{{loginText.Register}}</a></p>
                </form>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
