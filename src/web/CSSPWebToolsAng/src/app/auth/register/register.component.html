<mat-grid-list cols="1" rowHeight="80%">
    <mat-grid-tile>
        <mat-card>
            <mat-card-header>
                <h2>{{registerText.Register}}</h2>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <p>
                        <mat-form-field>
                            <input matInput type="text" placeholder="{{registerText.FirstName}}"
                                formControlName="firstName" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                            <mat-error *ngIf="submitted && f.firstName.errors">
                                <div *ngIf="f.firstName.errors.required">{{registerText.FirstNameIsRequired}}</div>
                            </mat-error>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field>
                            <input matInput type="text" placeholder="{{registerText.LastName}}"
                                formControlName="lastName" class="form-control"
                                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                            <mat-error *ngIf="submitted && f.lastName.errors">
                                <div *ngIf="f.lastName.errors.required">{{registerText.LastNameIsRequired}}</div>
                            </mat-error>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field>
                            <input matInput type="text" placeholder="{{registerText.UserName}}"
                                formControlName="username"
                                [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
                            <mat-error *ngIf="submitted && f.username.errors">
                                <div *ngIf="f.username.errors.required">{{registerText.UserNameIsRequired}}</div>
                            </mat-error>
                        </mat-form-field>
                    </p>
                    <p>
                        <mat-form-field>
                            <input matInput type="password" placeholder="{{registerText.Password}}"
                                formControlName="password"
                                [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                            <mat-error *ngIf="submitted && f.password.errors">
                                <div *ngIf="f.password.errors.required">{{registerText.PasswordIsRequired}}</div>
                                <div *ngIf="f.password.errors.minlength">
                                    {{registerText.PasswordMustBeAtLeast6Characters}}</div>
                            </mat-error>
                        </mat-form-field>
                    </p>
                    <p>
                        <button mat-raised-button [disabled]="loading">
                            <span *ngIf="loading"></span>
                            {{registerText.Register}}
                        </button>
                        <span>&nbsp;&nbsp;&nbsp;</span>
                        <a mat-raised-button routerLink="/{{registerText.Locale}}/login">{{registerText.Cancel}}</a>
                    </p>
                </form>
            </mat-card-content>
        </mat-card>
    </mat-grid-tile>
</mat-grid-list>
