<mat-list role="list">
    <mat-list-item role="listitem" *ngFor="let user of userService.users$ | async">
        <h1>{{ user.FirstName }} {{ user.LastName }} {{ user.Age }} ({{ user.ID }})</h1>
    </mat-list-item>
</mat-list>
<div>
    <button mat-button (click)="userService.AddUser()">Add User</button>
</div>
