<mat-sidenav-container>

  <!-- The side nav -->
  <mat-sidenav #drawer fixedInViewport="true" [mode]="push" [opened]="false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">ITEM1</a>
      <a mat-list-item href="#">ITEM2</a>
      <a mat-list-item href="#">ITEM3</a>
      <a mat-list-item href="#">ITEM4</a>
    </mat-nav-list>
  </mat-sidenav>
  <!-- EO: Side nav-->

  <!-- Side nav content-->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="mat-spacer"></span>
      <a mat-button routerLink="/{{shellText.Locale}}/">{{shellText.CSSPWebTools}}</a>
      <span>&nbsp;&nbsp;</span>
      <a mat-button routerLink="/{{shellText.Locale}}/allo">allo</a>
      <span>&nbsp;&nbsp;</span>
      <a mat-button routerLink="/{{shellText.Locale}}/bonjour">bonjour</a>
      <span>&nbsp;&nbsp;</span>
      <a mat-button routerLink="/{{shellText.Locale}}/login">login</a>
      <span>&nbsp;&nbsp;</span>
      <a mat-button routerLink="/{{shellText.Locale}}/register">Register</a>
      <span class="shell-toobar-spacer"></span>
      <span>{{ rootService.root.baseApiURL }}&nbsp;&nbsp;</span>
      <span>&nbsp;&nbsp;</span>
      <button mat-raised-button *ngIf="!enLang" (click)="changeLang()">{{shellText.English}}</button>
      <button mat-raised-button *ngIf="enLang" (click)="changeLang()">{{shellText.Francais}}</button>
      <span>&nbsp;&nbsp;</span>
      <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Extra Menu Items">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item>
          <mat-icon>dialpad</mat-icon>
          <span>Redial</span>
        </button>
        <button mat-menu-item disabled>
          <mat-icon>voicemail</mat-icon>
          <span>Check voice mail</span>
        </button>
        <button mat-menu-item>
          <mat-icon>notifications_off</mat-icon>
          <span>Disable alerts</span>
        </button>
      </mat-menu>
    </mat-toolbar>
  </mat-sidenav-content>
  <!-- EO: Side nav content-->

</mat-sidenav-container>
<router-outlet></router-outlet>
