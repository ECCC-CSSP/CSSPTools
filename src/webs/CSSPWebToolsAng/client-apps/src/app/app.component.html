<span *ngIf="(this.appService.AppVar$ | async).Working">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</span>

<app-home *ngIf="((appService.AppVar$ | async)?.TopComponent == topComponentEnum.Home)"></app-home>
<app-shell *ngIf="((appService.AppVar$ | async)?.TopComponent == topComponentEnum.Shell)"></app-shell>
