<mat-list *ngFor="let tvItemModel of TVItemModelList; let i = index">
    <app-tvitem-menu [TVItemModel]="tvItemModel"> </app-tvitem-menu>

    <app-tvitem-item [TVItemModel]="tvItemModel" [Index]="i"></app-tvitem-item>

    <app-tvitem-menu-open [TVItemModel]="tvItemModel"></app-tvitem-menu-open>

    <app-area-tvitem-list-detail *ngIf="appStateService.UserPreference.DetailVisible" [TVItemModel]="tvItemModel">
    </app-area-tvitem-list-detail>
</mat-list>
