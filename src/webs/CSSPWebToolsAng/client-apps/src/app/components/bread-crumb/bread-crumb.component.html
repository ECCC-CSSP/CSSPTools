<mat-nav-list *ngFor="let webBase of breadCrumbs">
    <mat-list-item (click)="NavigateTo(webBase.TVItemModel)" *ngIf="shellService.shellModel$.getValue().Language == 1">
        {{ webBase.TVItemModel.TVItemLanguageEN.TVText }}
    </mat-list-item>
    <mat-list-item (click)="NavigateTo(webBase.TVItemModel)" *ngIf="shellService.shellModel$.getValue().Language == 2">
        {{ webBase.TVItemModel.TVItemLanguageFR.TVText }}
    </mat-list-item>
</mat-nav-list>
