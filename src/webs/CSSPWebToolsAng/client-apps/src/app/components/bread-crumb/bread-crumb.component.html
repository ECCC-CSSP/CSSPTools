<span *ngIf="(breadCrumbService.BreadCrumbTextModel$ | async).Working">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</span>

<mat-list *ngFor="let webBase of breadCrumbs">
    <app-tvitem-list-item [ShellModel]="ShellModel" [IsBreadCrumb]="true" [TVItemModel]="webBase.TVItemModel"></app-tvitem-list-item>
</mat-list>
