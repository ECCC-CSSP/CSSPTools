<mat-card class="chartSize">
  <mat-card-header>
    <button mat-raised-button (click)="CloseChart()">
      <span>{{ appLanguageService.Close[appLanguageService.LangID] }}</span>
    </button>
    &nbsp;&nbsp;
    <button mat-raised-button (click)="chartService.CreatePNGImage(myChart, chartFileName)">
      <mat-icon>download</mat-icon>
      <span>{{ appLanguageService.Download[appLanguageService.LangID] }}</span>
    </button>
  </mat-card-header>
  <mat-card-content>
    <canvas #chart></canvas>
  </mat-card-content>
</mat-card>
