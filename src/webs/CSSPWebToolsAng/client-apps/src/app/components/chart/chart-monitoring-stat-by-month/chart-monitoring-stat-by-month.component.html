<mat-card class="chartSize">
  <mat-card-header>
    <button mat-raised-button (click)="appStateService.ShowMonitoringStatsChartByMonth = false">
      <span>{{ appLanguageService.Close[appLanguageService.LangID] }}</span>
    </button>
    &nbsp;&nbsp;
    <app-chart-download-button [myChart]="myChart" [chartFileName]="chartFileName"></app-chart-download-button>
  </mat-card-header>
  <mat-card-content>
    <canvas #chart></canvas>
  </mat-card-content>
</mat-card>
