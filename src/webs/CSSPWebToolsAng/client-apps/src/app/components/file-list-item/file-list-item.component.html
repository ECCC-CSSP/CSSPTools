<mat-list-item>
<span *ngIf="TVFileModel">
    {{ TVFileModel.TVFile.ServerFileName }} - {{ TVFileModel.TVFile.FileSize_kb }} KB
</span>
</mat-list-item>
<app-file-list-item-detail [AppState]="AppState" *ngIf="AppState.DetailVisible" [TVFileModel]="TVFileModel"></app-file-list-item-detail>
<p *ngIf="false">{{ TVFileModel | json }}</p>
