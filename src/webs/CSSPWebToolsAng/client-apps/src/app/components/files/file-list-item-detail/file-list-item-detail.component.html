<mat-list-item *ngIf="TVFileModel">
   <blockquote>
      <p mat-line>FullName {{ TVFileModel.TVFile.ServerFilePath }}{{ TVFileModel.TVFile.ServerFileName }}</p>
      <p mat-line>Type {{ fileTypeEnum[TVFileModel.TVFile.FileType] }} - Purpose {{ filePurposeEnum[TVFileModel.TVFile.FilePurpose] }}</p>
      <hr />
   </blockquote>
</mat-list-item>
