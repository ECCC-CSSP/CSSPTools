<mat-list-item (click)="ShowCommands(TVFileModel)">
    <button mat-button>
        {{ Index }} - {{ TVFileModel.TVFile.ServerFileName }} - ({{ TVFileModel.TVFile.FileSize_kb }}) KB
    </button>
</mat-list-item>
<app-file-list-item-detail [AppState]="AppState" *ngIf="AppState.DetailVisible" [TVFileModel]="TVFileModel">
</app-file-list-item-detail>
<p *ngIf="false">{{ TVFileModel | json }}</p>
