<p>
    <button mat-raised-button (click)="ShowInformation = !ShowInformation" [ngClass]="ShowInformation ? 'selected' : ''">
        {{ appLanguageService.Information[appLanguageService.LangID] }}
    </button>
    <span>&nbsp;&nbsp;</span>
    <button mat-raised-button (click)="ShowBoxModels = !ShowBoxModels" [ngClass]="ShowBoxModels ? 'selected' : ''">
        {{ appLanguageService.BoxModels[appLanguageService.LangID] }}
        &nbsp;&nbsp;({{ InfrastructureModelPath?.InfrastructureModel?.BoxModelModelList?.length }})
    </button>
    <span>&nbsp;&nbsp;</span>
    <button mat-raised-button (click)="ShowVisualPlumes = !ShowVisualPlumes" [ngClass]="ShowVisualPlumes ? 'selected' : ''">
        {{ appLanguageService.VisualPlumes[appLanguageService.LangID] }}
        &nbsp;&nbsp;({{ InfrastructureModelPath?.InfrastructureModel?.VPScenarioModelList?.length }})
    </button>
    <span>&nbsp;&nbsp;</span>
    <button mat-raised-button (click)="ShowFiles = !ShowFiles" [ngClass]="ShowFiles ? 'selected' : ''">
        {{ appLanguageService.Files[appLanguageService.LangID] }}
        &nbsp;&nbsp;({{ InfrastructureModelPath?.InfrastructureModel?.TVFileModelList?.length }})
    </button>
</p>
<mat-card *ngIf="ShowInformation">       
    <mat-card-content>
        <app-infrastructure-item-information [InfrastructureModelPath]="InfrastructureModelPath">
        </app-infrastructure-item-information>
    </mat-card-content>
</mat-card>
<mat-card *ngIf="ShowBoxModels">
    <mat-card-content>
        <app-box-model-item-list [InfrastructureModelPath]="InfrastructureModelPath">
        </app-box-model-item-list>
    </mat-card-content>
</mat-card>
<mat-card *ngIf="ShowVisualPlumes">
    <mat-card-content>
        <app-visual-plumes-item-list [InfrastructureModelPath]="InfrastructureModelPath">
        </app-visual-plumes-item-list>
    </mat-card-content>
</mat-card>
<mat-card *ngIf="ShowFiles">
    <mat-card-content>
        <app-infrastructure-item-files [InfrastructureModelPath]="InfrastructureModelPath">
    </app-infrastructure-item-files>  
  </mat-card-content>
</mat-card>
