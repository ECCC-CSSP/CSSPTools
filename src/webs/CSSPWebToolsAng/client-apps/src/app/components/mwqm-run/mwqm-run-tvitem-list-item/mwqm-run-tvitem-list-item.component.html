<mat-list *ngFor="let tvItemModel of TVItemModelList; let i = index">
    <app-tvitem-menu [TVItemModel]="tvItemModel" >
    </app-tvitem-menu>

    <button mat-button (click)="subPageService.SetSubPage(tvItemModel)">
        <span [ngClass]="tvItemModel?.TVItem?.IsActive ? '' : 'inactive'">
            <span *ngIf="appStateService.MapVisible">
                {{ i + 1 }}&nbsp;-&nbsp;
            </span>
            <span *ngIf="appStateService.DetailVisible">
                [{{ tvItemModel?.TVItem?.TVItemID }}]
            </span>
            {{ tvItemModel?.TVItemLanguageList[appLanguageService.LangID]?.TVText }}
        </span>
        <app-stat-count *ngIf="appStateService.StatCountVisible" [TVType]="null"
            [TVItemModel]="tvItemModel"></app-stat-count>
        <app-last-udpate-tv-item-model *ngIf="appStateService.LastUpdateVisible"
            [TVItemModel]="tvItemModel"></app-last-udpate-tv-item-model>
    </button>

    <app-mwqm-run-item-view *ngIf="showTVItemService.TVItemVisible(tvItemModel)"
        [TVItemModel]="tvItemModel" >
    </app-mwqm-run-item-view>

    <app-mwqm-run-item-edit *ngIf="appStateService.EditVisible"
        [TVItemModel]="tvItemModel" >
    </app-mwqm-run-item-edit>

    <app-mwqm-run-tvitem-list-detail  *ngIf="appStateService.DetailVisible"
        [TVItemModel]="tvItemModel"
        [MWQMRunModelSiteAndSampleModel]="loaderService.GetMWQMRunModelSiteAndSampleDetail(tvItemModel)">
    </app-mwqm-run-tvitem-list-detail>
</mat-list>
