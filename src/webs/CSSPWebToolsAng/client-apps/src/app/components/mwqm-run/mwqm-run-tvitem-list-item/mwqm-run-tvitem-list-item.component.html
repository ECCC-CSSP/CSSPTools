<mat-list *ngFor="let tvItemStatMapModel of TVItemModelList; let i = index">
    <app-tvitem-menu [TVItemModel]="tvItemStatMapModel" [AppState]="AppState">
    </app-tvitem-menu>

    <button mat-button (click)="subPageService.SetSubPage(tvItemStatMapModel)">
        <span [ngClass]="tvItemStatMapModel?.TVItem?.IsActive ? '' : 'inactive'">
            <span *ngIf="AppState.MapVisible">
                {{ i + 1 }}&nbsp;-&nbsp;
            </span>
            <span *ngIf="AppState.DetailVisible">
                [{{ tvItemStatMapModel?.TVItem?.TVItemID }}]
            </span>
            {{ tvItemStatMapModel?.TVItemLanguageList[AppState.Language]?.TVText }}
        </span>
        <app-stat-count *ngIf="AppState.StatCountVisible" [TVType]="null"
            [TVItemModel]="tvItemStatMapModel"></app-stat-count>
        <app-last-udpate-tv-item-model *ngIf="AppState.LastUpdateVisible"
            [TVItemModel]="tvItemStatMapModel"></app-last-udpate-tv-item-model>
    </button>

    <app-mwqm-run-item-view *ngIf="showTVItemService.TVItemVisible(tvItemStatMapModel)"
        [TVItemModel]="tvItemStatMapModel" [AppState]="AppState">
    </app-mwqm-run-item-view>

    <app-mwqm-run-item-edit *ngIf="AppState.EditVisible"
        [TVItemModel]="tvItemStatMapModel" [AppState]="AppState">
    </app-mwqm-run-item-edit>

    <app-mwqm-run-tvitem-list-detail [AppState]="AppState" *ngIf="AppState?.DetailVisible"
        [TVItemModel]="tvItemStatMapModel"
        [MWQMRunModelSiteAndSampleModel]="webMWQMSamplesService.GetMWQMRunModelSiteAndSampleDetail(tvItemStatMapModel)">
    </app-mwqm-run-tvitem-list-detail>
</mat-list>
