<mat-card class="mat-elevation-z5">
    <mat-card-content>
        <button mat-raised-button [ngClass]="ViewVisible ? 'selected' : ''" (click)="ViewVisible = !ViewVisible">
            {{ appLanguageService.View[appLanguageService.LangID] }}
        </button>
        &nbsp;&nbsp;
        <button mat-raised-button [ngClass]="ModifyVisible ? 'selected' : ''" (click)="ModifyVisible = !ModifyVisible">
            {{ appLanguageService.Modify[appLanguageService.LangID] }}
        </button>
        &nbsp;&nbsp;
        <button mat-raised-button [ngClass]="CreateVisible ? 'selected' : ''" (click)="CreateVisible = !CreateVisible">
            {{ appLanguageService.Create[appLanguageService.LangID] }}
        </button>

        <app-mwqm-site-item-view *ngIf="ViewVisible" [TVItemModel]="TVItemModel">
        </app-mwqm-site-item-view>

        <app-mwqm-site-item-modify *ngIf="ModifyVisible" [TVItemModel]="TVItemModel">
        </app-mwqm-site-item-modify>

        <app-mwqm-site-item-create *ngIf="CreateVisible" [TVItemModel]="TVItemModel">
        </app-mwqm-site-item-create>

    </mat-card-content>
</mat-card>
