<span *ngIf="(appStateService.AppState$ | async).Working">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</span>
<span *ngIf="(appLoadedService.AppLoaded$ | async).Working">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</span>

<button mat-button [matMenuTriggerFor]="rootMenu">
    <mat-icon>more_vert</mat-icon>
</button>
<mat-menu #rootMenu="matMenu">
    <h3>&nbsp;&nbsp;Root Menu</h3>
    <button mat-button
    [ngClass]="appStateService.AppState$?.getValue()?.InactVisible ? 'selected' : ''"
    (click)="ToggleInactive()">Inactive</button>
    <button mat-button
    [ngClass]="appStateService.AppState$?.getValue()?.DetailVisible ? 'selected' : ''"
    (click)="ToggleDetail()">Detail</button>
    <button mat-button
    [ngClass]="appStateService.AppState$?.getValue()?.EditVisible ? 'selected' : ''"
    (click)="ToggleEdit()">Edit</button>
</mat-menu>

<button mat-button [ngClass]="ColorSelection(rootSubComponentEnum.Countries)" (click)="Show(rootSubComponentEnum.Countries)">Countries</button>
<button mat-button [ngClass]="ColorSelection(rootSubComponentEnum.Files)" (click)="Show(rootSubComponentEnum.Files)">Files</button>
<button mat-button [ngClass]="ColorSelection(rootSubComponentEnum.ExportArcGIS)" (click)="Show(rootSubComponentEnum.ExportArcGIS)">Export Arc GIS</button>

<app-tvitem-list *ngIf="appStateService.AppState$.getValue().RootSubComponent == rootSubComponentEnum.Countries"
    [AppState]="appStateService.AppState$?.getValue()" [TVItemList]="appLoadedService.AppLoaded$?.getValue()?.RootCountryList">
</app-tvitem-list>

<app-file-list *ngIf="appStateService.AppState$?.getValue()?.RootSubComponent == rootSubComponentEnum.Files"
    [AppState]="appStateService.AppState$?.getValue()"
    [TVFileModelList]="appLoadedService.AppLoaded$?.getValue()?.WebRoot?.TVItemModel?.TVFileModelList">
</app-file-list>

<div *ngIf="appStateService.AppState$?.getValue()?.RootSubComponent == rootSubComponentEnum.ExportArcGIS">
    Not implemented yet. Need to create ExportArcGISComponent.
</div>
