<span *ngIf="appStateService.Working">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</span>
<p class="loading-status" *ngIf="appStateService.Status">
    {{ appStateService.Status }}
</p>

<button mat-button [ngClass]="appStateService.SectorSubComponent == sectorSubComponentEnum.Subsectors ? 'selected' : ''"
    (click)="componentShowService.ShowSector(sectorSubComponentEnum.Subsectors)"
    title="{{ appLanguageService.SectorShowSubsectors[appLanguageService.LangID] }}">
    <span>
        {{ appLanguageService.SectorSubsectors[appLanguageService.LangID] }}
        <span class="badge-stat" *ngIf="appStateService.StatCountVisible">
            &nbsp;&nbsp;{{ statCountService.GetStatCount(appLoadedService.WebSector?.TVItemModel, tvTypeEnum.Subsector) }}&nbsp;&nbsp;
        </span>                                                
    </span>
    <span class="biggerArrow"
        (click)="ChangeSortOrderForSectorSubsectors(ascDescEnum.Ascending)"
        *ngIf="appStateService.SectorSubsectorsSortOrder == ascDescEnum.Descending">
        &nbsp;&nbsp;&uarr;
    </span>
    <span class="biggerArrow"
        (click)="ChangeSortOrderForSectorSubsectors(ascDescEnum.Descending)"
        *ngIf="appStateService.SectorSubsectorsSortOrder == ascDescEnum.Ascending">
        &nbsp;&nbsp;&darr;
    </span>
</button>
<button mat-button [ngClass]="appStateService.SectorSubComponent == sectorSubComponentEnum.Files ? 'selected' : ''" 
(click)="componentShowService.ShowSector(sectorSubComponentEnum.Files)"
    title="{{ appLanguageService.SectorShowFiles[appLanguageService.LangID] }}">
    <span>
        {{ appLanguageService.SectorFiles[appLanguageService.LangID] }}
        <span class="badge-stat" *ngIf="appStateService.StatCountVisible">
            &nbsp;&nbsp;{{ statCountService.GetStatCount(appLoadedService.WebSector?.TVItemModel, tvTypeEnum.File) }}/
            {{ statCountService.GetStatCount(appLoadedService.WebSector?.TVItemModel, tvTypeEnum.TotalFile) }}&nbsp;&nbsp;
        </span>                                                        
    </span>
</button>

<app-subsector-tvitem-list-item *ngIf="appStateService.SectorSubComponent == sectorSubComponentEnum.Subsectors"
    [TVItemModelList]="sortTVItemListService.SortTVItemList(filterService.FilterTVItemModelList(appLoadedService.WebSector?.TVItemModelSubsectorList))">
</app-subsector-tvitem-list-item>

<app-file-list *ngIf="appStateService.SectorSubComponent == sectorSubComponentEnum.Files"
    
    [TVFileModelListList]="appLoadedService.WebSector.TVFileModelList">
</app-file-list>
