<span *ngIf="(appService.AppVar$ | async).Working">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</span>

<h1>Context Menu</h1>
<mat-list>
    <mat-list-item>
        <button mat-button
        [ngClass]="appService.AppVar$?.getValue()?.InactVisible ? 'selected' : ''"
        (click)="ToggleInactive()">Inactive</button>
    </mat-list-item>
    <mat-list-item>
        <button mat-button
        [ngClass]="appService.AppVar$?.getValue()?.DetailVisible ? 'selected' : ''"
        (click)="ToggleDetail()">Detail</button>
    </mat-list-item>
    <mat-list-item>
        <button mat-button
        [ngClass]="appService.AppVar$?.getValue()?.EditVisible ? 'selected' : ''"
        (click)="ToggleEdit()">Edit</button>
    </mat-list-item>
</mat-list>
