<h2 class="center">
    {{ appLanguageService.SideNavMenuContextMenu[appLanguageService.LangID] }}</h2>
<mat-list>
    <mat-list-item>
        <button mat-button [ngClass]="appStateService.InactVisible ? 'selected' : ''"
            (click)="togglesService.ToggleInactive()"
            title="{{ appLanguageService.SideNavMenuShowInactiveItems[appLanguageService.LangID] }}">
            {{ appLanguageService.SideNavMenuInactive[appLanguageService.LangID] }}
        </button>
    </mat-list-item>
    <mat-list-item>
        <button mat-button [ngClass]="appStateService.DetailVisible ? 'selected' : ''"
            (click)="togglesService.ToggleDetail()"
            title="{{ appLanguageService.SideNavMenuShowDetails[appLanguageService.LangID] }}">
            {{ appLanguageService.SideNavMenuDetails[appLanguageService.LangID] }}
        </button>
    </mat-list-item>
    <mat-list-item>
        <button mat-button [ngClass]="appStateService.StatCountVisible ? 'selected' : ''"
            (click)="togglesService.ToggleStatCount()"
            title="{{ appLanguageService.SideNavMenuShowStatCount[appLanguageService.LangID] }}">
            {{ appLanguageService.SideNavMenuStatCount[appLanguageService.LangID] }}
        </button>
    </mat-list-item>
    <mat-list-item>
        <button mat-button [ngClass]="appStateService.LastUpdateVisible ? 'selected' : ''"
            (click)="togglesService.ToggleLastUpdate()"
            title="{{ appLanguageService.SideNavMenuShowLastUpdate[appLanguageService.LangID] }}">
            {{ appLanguageService.SideNavMenuLastUpdate[appLanguageService.LangID] }}
        </button>
    </mat-list-item>
    <mat-list-item>
        <button mat-button [ngClass]="appStateService.EditVisible ? 'selected' : ''"
            (click)="togglesService.ToggleEdit()"
            title="{{ appLanguageService.SideNavMenuShowEdit[appLanguageService.LangID] }}">
            {{ appLanguageService.SideNavMenuEdit[appLanguageService.LangID] }}
        </button>
    </mat-list-item>
</mat-list>
