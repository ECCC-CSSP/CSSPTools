<h2>
  <button mat-raised-button (click)="CreateTempCSV()">
    <mat-icon>download</mat-icon>
  </button>
  {{ tableTitle }}
</h2>

<table #table mat-table [dataSource]="InfrastructureItemValueList">
  <ng-container matColumnDef="Item">
    <th mat-header-cell *matHeaderCellDef  title="{{appLanguageService.Item[appLanguageService.LangID]}}">
      {{appLanguageService.Item[appLanguageService.LangID]}}
    </th>
    <td mat-cell *matCellDef="let inf"> {{ inf?.Item }} </td>
  </ng-container>

  <ng-container matColumnDef="Value">
    <th mat-header-cell *matHeaderCellDef title="{{appLanguageService.Value[appLanguageService.LangID]}}">
      {{appLanguageService.Value[appLanguageService.LangID]}}
    </th>
    <td mat-cell *matCellDef="let inf"> {{ inf?.Value }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedInfrastructureSingle; sticky: true"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedInfrastructureSingle;"></tr>
</table>
