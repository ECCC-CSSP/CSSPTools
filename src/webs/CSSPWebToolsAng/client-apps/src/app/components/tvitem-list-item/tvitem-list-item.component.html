<mat-list-item>
    <a href="{{ shellService.GetLink(TVItemModel)}}" routerLinkActive="active">
        <span *ngIf="shellService.shellModel$.getValue().Language == 1">
            {{ TVItemModel.TVItemLanguageEN.TVText }}
        </span>
        <span *ngIf="shellService.shellModel$.getValue().Language == 2">
            {{ TVItemModel.TVItemLanguageFR.TVText }}
        </span>
    </a>
</mat-list-item>
