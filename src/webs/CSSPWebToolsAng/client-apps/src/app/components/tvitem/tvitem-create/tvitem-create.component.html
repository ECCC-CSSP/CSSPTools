<form [formGroup]="formTVItemCreate" (ngSubmit)="Create()">
    <mat-form-field>
        <mat-label>New TVItem Name</mat-label>
        <input matInput formControlName="TVText" />
        <mat-error *ngIf="f.TVText?.errors?.required">Required</mat-error>
    </mat-form-field>
    <button mat-button type="submit" [disabled]="!formTVItemCreate.valid">Create</button>
</form>
