<mat-card>
    <mat-card-header>
        <h3>{{ appLanguageService.Delete[appLanguageService.LangID] }}</h3>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="formTVItemDelete" (ngSubmit)="Delete()">
            <button mat-raised-button type="submit">
                {{ appLanguageService.Delete[appLanguageService.LangID] }}
                <strong>"{{ TVItemModel?.TVItemLanguageList[appLanguageService.LangID]?.TVText }}"</strong>
                {{ GetTVTypeEnum_GetIDText(TVItemModel.TVItem.TVType) }}
            </button>
        </form>
    </mat-card-content>
</mat-card>
