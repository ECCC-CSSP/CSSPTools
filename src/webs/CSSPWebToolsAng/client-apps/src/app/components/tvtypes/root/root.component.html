<span *ngIf="(appStateService.AppState$ | async).Working">
</span>
<span *ngIf="(appLoadedService.AppLoaded$ | async).Working">
</span>

<button mat-button [ngClass]="ColorSelection(rootSubComponentEnum.Countries)" (click)="Show(rootSubComponentEnum.Countries)"
title="{{ appLanguageService.AppLanguage.RootShowCountries[appStateService.AppState$?.getValue().Language] }}">
{{ appLanguageService.AppLanguage.RootCountries[appStateService.AppState$?.getValue().Language] }}
</button>
<button mat-button [ngClass]="ColorSelection(rootSubComponentEnum.Files)" (click)="Show(rootSubComponentEnum.Files)"
title="{{ appLanguageService.AppLanguage.RootShowFiles[appStateService.AppState$?.getValue().Language] }}">
{{ appLanguageService.AppLanguage.RootFiles[appStateService.AppState$?.getValue().Language] }}
</button>
<button mat-button [ngClass]="ColorSelection(rootSubComponentEnum.ExportArcGIS)" (click)="Show(rootSubComponentEnum.ExportArcGIS)"
title="{{ appLanguageService.AppLanguage.RootShowExportArcGISTools[appStateService.AppState$?.getValue().Language] }}">
{{ appLanguageService.AppLanguage.RootExportArcGIS[appStateService.AppState$?.getValue().Language] }}
</button>

<app-tvitem-list *ngIf="appStateService.AppState$?.getValue()?.RootSubComponent == rootSubComponentEnum.Countries"
    [AppState]="appStateService.AppState$?.getValue()" [TVItemList]="appLoadedService.AppLoaded$?.getValue()?.RootCountryList">
</app-tvitem-list>

<app-file-list *ngIf="appStateService.AppState$?.getValue()?.RootSubComponent == rootSubComponentEnum.Files"
    [AppState]="appStateService.AppState$?.getValue()"
    [TVFileModelList]="appLoadedService.AppLoaded$?.getValue()?.WebRoot?.TVItemModel?.TVFileModelList">
</app-file-list>

<div *ngIf="appStateService.AppState$?.getValue()?.RootSubComponent == rootSubComponentEnum.ExportArcGIS">
    Not implemented yet. Need to create ExportArcGISComponent.
</div>
