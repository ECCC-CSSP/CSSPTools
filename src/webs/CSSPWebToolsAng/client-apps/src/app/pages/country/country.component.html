<span *ngIf="(countryService.WebCountryModel$ | async).Working">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</span>
<span *ngIf="(shellService.ShellModel$ | async).Working">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</span>

<app-tvitem-list [ShellModel]="shellService.ShellModel$?.getValue()"  [TVItemList]="countryService.WebProvinceModel$?.getValue()?.WebBaseProvinceList">
</app-tvitem-list>

<div *ngIf="shellService.ShellModel$?.getValue()?.FileVisible">
    <app-file-list [ShellModel]="shellService.ShellModel$?.getValue()" *ngIf="countryService.WebCountryModel$?.getValue()?.WebCountry?.TVItemModel" 
    [TVFileModelList]="countryService.WebCountryModel$?.getValue()?.WebCountry?.TVItemModel?.TVFileModelList">        
    </app-file-list>
</div>

<router-outlet></router-outlet>
