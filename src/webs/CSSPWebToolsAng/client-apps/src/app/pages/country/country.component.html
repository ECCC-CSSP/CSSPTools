<span *ngIf="(countryService.CountryVar$ | async).Working">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</span>
<span *ngIf="(appService.AppVar$ | async).Working">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</span>

<app-tvitem-list [AppVar]="appService.AppVar$?.getValue()"  [TVItemList]="countryService.CountryVar$?.getValue()?.WebBaseProvinceList">
</app-tvitem-list>

<div *ngIf="appService.AppVar$?.getValue()?.FileVisible">
    <app-file-list [AppVar]="appService.AppVar$?.getValue()" *ngIf="countryService.CountryVar$?.getValue()?.WebCountry?.TVItemModel" 
    [TVFileModelList]="countryService.CountryVar$?.getValue()?.WebCountry?.TVItemModel?.TVFileModelList">        
    </app-file-list>
</div>

<router-outlet></router-outlet>
