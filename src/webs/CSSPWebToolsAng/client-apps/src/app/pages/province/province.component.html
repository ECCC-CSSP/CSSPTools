<span *ngIf="(provinceService.WebProvinceModel$ | async).Working">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</span>
<span *ngIf="(shellService.ShellModel$ | async).Working">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</span>

<app-tvitem-list [ShellModel]="shellService.ShellModel$?.getValue()" [TVItemList]="provinceService.WebAreaModel$?.getValue()?.WebBaseAreaList">   
</app-tvitem-list>

<div *ngIf="shellService.ShellModel$?.getValue()?.FileVisible">
    <app-file-list [ShellModel]="shellService.ShellModel$?.getValue()" *ngIf="provinceService.WebProvinceModel$?.getValue()?.WebProvince?.TVItemModel" 
    [TVFileModelList]="provinceService.WebProvinceModel$?.getValue()?.WebProvince?.TVItemModel?.TVFileModelList">        
    </app-file-list>
</div>


<router-outlet></router-outlet>
