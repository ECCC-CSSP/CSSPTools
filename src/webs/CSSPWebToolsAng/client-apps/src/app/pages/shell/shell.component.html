<span *ngIf="(shellService.shellModel$ | async).Working">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</span>

<mat-toolbar class="header">
    <span class="toolbar">
        <button (click)="ToggleMenu()" mat-button>
            <mat-icon>menu</mat-icon>
        </button>
        <a mat-button routerLink="">{{ shellService.shellModel$.getValue().AppTitle }}
        </a>
        <span>
            <app-search></app-search>
        </span>
    </span>
    <span class="right">
        <span>
            <app-logged-in-contact></app-logged-in-contact>
        </span>
        <button mat-button *ngIf="!IsEnglish()" (click)="ChangeLang()">English</button>
        <button mat-button *ngIf="IsEnglish()" (click)="ChangeLang()">Fran√ßais</button>
        <button (click)="ToggleMap()" mat-raised-button>
            <mat-icon>map</mat-icon>
        </button>
    </span>
</mat-toolbar>

<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav-left" #leftSideNav [opened]="shellService.shellModel$?.getValue()?.MenuVisible"
        mode="side">
        <app-sidenav-menu></app-sidenav-menu>
    </mat-sidenav>
    <mat-sidenav class="sidenav-right" #rightSideNav [opened]="shellService.shellModel$?.getValue()?.MapVisible"
        mode="side" position="end">
        <app-map></app-map>
    </mat-sidenav>
    <span *ngIf="(shellService.shellModel$ | async).Working">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </span>
    <app-bread-crumb [breadCrumbs]="shellService.BreadCrumbModel$?.getValue()?.WebBaseList"></app-bread-crumb>


    <div class="margin10">
        <router-outlet></router-outlet>
    </div>

    <mat-toolbar class="footer">
        <span>Footer</span>
    </mat-toolbar>
</mat-sidenav-container>
