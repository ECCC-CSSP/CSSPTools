<ng-template>
    {{ (shellService.shellModel$ | async) }}
</ng-template>
<mat-toolbar>
    <span class="top">
        <button mat-button>
            <mat-icon>menu</mat-icon>
        </button>
        <a mat-button routerLink="">{{ shellService.shellModel$.getValue().AppTitle }}
        </a>
        <span>
            <app-search></app-search>
        </span>
    </span>
    <span class="right">
        <span>
            <app-logged-in-contact></app-logged-in-contact>
        </span>
        <button mat-button *ngIf="!IsEnglish()" (click)="changeLang()">English</button>
        <button mat-button *ngIf="IsEnglish()" (click)="changeLang()">Fran√ßais</button>
        <button (click)="shellService.ToggleMap()" mat-raised-button>
            <mat-icon>map</mat-icon>
        </button>
    </span>
</mat-toolbar>

<mat-sidenav-container>
    <mat-sidenav #leftSideNav mode="side">Start content</mat-sidenav>
    <mat-sidenav #rightSideNav [opened]="shellService.shellModel$?.getValue()?.MapVisible" mode="side" position="end">
        <mat-list>
            <mat-list-item>bonjour</mat-list-item>
            <mat-list-item>bonjour</mat-list-item>
            <mat-list-item>bonjour</mat-list-item>
            <mat-list-item>bonjour</mat-list-item>
            <mat-list-item>bonjour</mat-list-item>
        </mat-list>
    </mat-sidenav>
    <span *ngIf="(shellService.shellModel$ | async).Working">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
    </span>
    <button (click)="leftSideNav.opened ? leftSideNav.close() : leftSideNav.open()" mat-raised-button>
        <mat-icon>menu</mat-icon>
    </button>
    <app-bread-crumb [breadCrumbs]="shellService.BreadCrumbModel$?.getValue()?.WebBaseList"></app-bread-crumb>

    <router-outlet></router-outlet>
</mat-sidenav-container>
