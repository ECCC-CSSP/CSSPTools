<mat-progress-bar mode="indeterminate" *ngIf="aspnetuserclaimService.aspnetuserclaimGetModel$.getValue()?.Working"></mat-progress-bar>
<mat-card>
  <mat-card-header>
    <mat-card-title>
      AspNetUserClaim works!
      <button mat-button color="primary" (click)="GetAspNetUserClaimList()">
        <span>Get AspNetUserClaim</span>
      </button>
    </mat-card-title>
    <mat-card-subtitle>{{ aspnetuserclaimService.aspnetuserclaimTextModel$.getValue().Title }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="aspnetuserclaimService.aspnetuserclaimListModel$.getValue()?.length">
      <div *ngFor="let aspnetuserclaim of aspnetuserclaimService.aspnetuserclaimListModel$.getValue()">
        <p>
          <button mat-raised-button (click)="DeleteAspNetUserClaim(aspnetuserclaim)">
            <span>Delete AspNetUserClaimID [{{ aspnetuserclaim.AspNetUserClaimID }}]&nbsp;&nbsp;&nbsp;</span>
            <mat-icon>delete</mat-icon>
          </button>&nbsp;&nbsp;&nbsp;
          <button mat-raised-button [color]="GetPutButtonColor(aspnetuserclaim)" (click)="ShowPut(aspnetuserclaim)">
            <span>Show Put</span>
          </button>&nbsp;&nbsp;
          <button mat-raised-button [color]="GetPostButtonColor(aspnetuserclaim)" (click)="ShowPost(aspnetuserclaim)">
            <span>Show Post</span>
          </button>&nbsp;&nbsp;
          <mat-progress-bar mode="indeterminate" *ngIf="aspnetuserclaimService.aspnetuserclaimDeleteModel$.getValue().Working">
          </mat-progress-bar>
        </p>
        <p *ngIf="IDToShow === aspnetuserclaim.AspNetUserClaimID && showType === GetPutEnum()">
          <app-aspnetuserclaim-edit [aspnetuserclaim]="aspnetuserclaim" [httpClientCommand]="GetPutEnum()"></app-aspnetuserclaim-edit>
        </p>
        <p *ngIf="IDToShow === aspnetuserclaim.AspNetUserClaimID && showType === GetPostEnum()">
          <app-aspnetuserclaim-edit [aspnetuserclaim]="aspnetuserclaim" [httpClientCommand]="GetPostEnum()"></app-aspnetuserclaim-edit>
        </p>
        <blockquote>
          <p>
            <span>Id: [{{ aspnetuserclaim.Id }}]</span>
            <span> --- UserId: [{{ aspnetuserclaim.UserId }}]</span>
            <span> --- ClaimType: [{{ aspnetuserclaim.ClaimType }}]</span>
            <span> --- ClaimValue: [{{ aspnetuserclaim.ClaimValue }}]</span>
          </p>
        </blockquote>
       </div>
     </div>
   </mat-card-content>
 <mat-card-actions>
   <button mat-button>Allo</button>
 </mat-card-actions>
</mat-card>
