<mat-progress-bar mode="indeterminate" *ngIf="aspnetusertokenService.aspnetusertokenGetModel$.getValue()?.Working"></mat-progress-bar>
<mat-card>
  <mat-card-header>
    <mat-card-title>
      AspNetUserToken works!
      <button mat-button color="primary" (click)="GetAspNetUserTokenList()">
        <span>Get AspNetUserToken</span>
      </button>
    </mat-card-title>
    <mat-card-subtitle>{{ aspnetusertokenService.aspnetusertokenTextModel$.getValue().Title }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div *ngIf="aspnetusertokenService.aspnetusertokenListModel$.getValue()?.length">
      <div *ngFor="let aspnetusertoken of aspnetusertokenService.aspnetusertokenListModel$.getValue()">
        <p>
          <button mat-raised-button (click)="DeleteAspNetUserToken(aspnetusertoken)">
            <span>Delete AspNetUserTokenID [{{ aspnetusertoken.AspNetUserTokenID }}]&nbsp;&nbsp;&nbsp;</span>
            <mat-icon>delete</mat-icon>
          </button>&nbsp;&nbsp;&nbsp;
          <button mat-raised-button [color]="GetPutButtonColor(aspnetusertoken)" (click)="ShowPut(aspnetusertoken)">
            <span>Show Put</span>
          </button>&nbsp;&nbsp;
          <button mat-raised-button [color]="GetPostButtonColor(aspnetusertoken)" (click)="ShowPost(aspnetusertoken)">
            <span>Show Post</span>
          </button>&nbsp;&nbsp;
          <mat-progress-bar mode="indeterminate" *ngIf="aspnetusertokenService.aspnetusertokenDeleteModel$.getValue().Working">
          </mat-progress-bar>
        </p>
        <p *ngIf="IDToShow === aspnetusertoken.AspNetUserTokenID && showType === GetPutEnum()">
          <app-aspnetusertoken-edit [aspnetusertoken]="aspnetusertoken" [httpClientCommand]="GetPutEnum()"></app-aspnetusertoken-edit>
        </p>
        <p *ngIf="IDToShow === aspnetusertoken.AspNetUserTokenID && showType === GetPostEnum()">
          <app-aspnetusertoken-edit [aspnetusertoken]="aspnetusertoken" [httpClientCommand]="GetPostEnum()"></app-aspnetusertoken-edit>
        </p>
        <blockquote>
          <p>
            <span>UserId: [{{ aspnetusertoken.UserId }}]</span>
            <span> --- LoginProvider: [{{ aspnetusertoken.LoginProvider }}]</span>
            <span> --- Name: [{{ aspnetusertoken.Name }}]</span>
            <span> --- Value: [{{ aspnetusertoken.Value }}]</span>
          </p>
        </blockquote>
       </div>
     </div>
   </mat-card-content>
 <mat-card-actions>
   <button mat-button>Allo</button>
 </mat-card-actions>
</mat-card>
