        <span>Get EmailModel</span>
      </button>

            <span>Show Post</span>
          </button>&nbsp;&nbsp;

          </mat-progress-bar>
        </p>
        <p *ngIf="IDToShow === emailmodel.EmailModelID && showType === GetPutEnum()">
          <app-emailmodel-edit [emailmodel]="emailmodel" [httpClientCommand]="GetPutEnum()"></app-emailmodel-edit>
        </p>
        <p *ngIf="IDToShow === emailmodel.EmailModelID && showType === GetPostEnum()">
