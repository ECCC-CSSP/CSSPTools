<mat-card>

        <span>Get Preference</span>

            <span>Show Post</span>

          <mat-progress-bar mode="indeterminate" *ngIf="preferenceService.preferenceDeleteModel$.getValue().Working">
          </mat-progress-bar>
        </p>
        <p *ngIf="IDToShow === preference.PreferenceID && showType === GetPutEnum()">
          <app-preference-edit [preference]="preference" [httpClientCommand]="GetPutEnum()"></app-preference-edit>
        </p>
        <p *ngIf="IDToShow === preference.PreferenceID && showType === GetPostEnum()">
