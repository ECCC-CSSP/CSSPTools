<mat-card>

      <button mat-button color="primary" (click)="GetTelModelList()">
        <span>Get TelModel</span>

            <span>Show Post</span>
          </button>&nbsp;&nbsp;
          <mat-progress-bar mode="indeterminate" *ngIf="telmodelService.telmodelDeleteModel$.getValue().Working">
          </mat-progress-bar>
        </p>
        <p *ngIf="IDToShow === telmodel.TelModelID && showType === GetPutEnum()">
          <app-telmodel-edit [telmodel]="telmodel" [httpClientCommand]="GetPutEnum()"></app-telmodel-edit>
        </p>
        <p *ngIf="IDToShow === telmodel.TelModelID && showType === GetPostEnum()">

 <mat-card-actions>
