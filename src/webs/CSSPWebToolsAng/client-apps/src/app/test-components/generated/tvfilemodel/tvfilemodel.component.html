          <mat-progress-bar mode="indeterminate" *ngIf="tvfilemodelService.tvfilemodelDeleteModel$.getValue().Working">
          </mat-progress-bar>
        </p>
        <p *ngIf="IDToShow === tvfilemodel.TVFileModelID && showType === GetPutEnum()">
